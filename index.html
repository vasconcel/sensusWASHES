<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sensusWASHES | Scientific Search Engine</title>

  <!-- Tailwind CSS para Estrutura e Prototipagem Rápida -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Sistema de Estilos Customizado (Highlighting, Cards e Scrollbars) -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Tipografia Acadêmica (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Estilo preventivo para garantir o alinhamento da toolbar */
    #resultsToolbar { transition: all 0.2s ease-in-out; }
  </style>
</head>

<body class="h-screen bg-slate-50 flex overflow-hidden selection:bg-sky-200 selection:text-sky-900">

  <!-- ================= Sidebar: Painel de Controle e Filtros ================= -->
  <aside class="w-72 flex flex-col border-r bg-white z-30 relative shadow-xl shrink-0">
    <!-- Branding -->
    <div class="p-6 border-b border-slate-100">
      <h1 class="text-xl font-bold text-slate-900 tracking-tight">sensusWASHES</h1>
      <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1 italic">Scientific Search Engine</p>
    </div>

    <!-- Area de Filtros e Estatísticas (Scrollable) -->
    <div class="p-6 flex-1 overflow-y-auto custom-scrollbar">
      
      <!-- 1. Filtros de Acervo (dataWASHES API) -->
      <section class="mb-6">
        <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-wider flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
          Exploração de Acervo
        </h3>
        <div class="space-y-3">
          <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase">Edição do WASHES</label>
            <select id="editionFilter" class="w-full mt-1 p-2 text-xs border border-slate-200 rounded-lg bg-slate-50 focus:ring-2 focus:ring-sky-500 outline-none transition-all text-slate-700 font-medium">
              <option value="all">Todas as Edições</option>
            </select>
          </div>
          <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase">Ano de Publicação</label>
            <select id="yearFilter" class="w-full mt-1 p-2 text-xs border border-slate-200 rounded-lg bg-slate-50 focus:ring-2 focus:ring-sky-500 outline-none transition-all text-slate-700 font-medium">
              <option value="all">Todos os Anos</option>
            </select>
          </div>
          <button id="applyFiltersBtn" class="w-full py-2 bg-sky-50 text-sky-700 border border-sky-100 text-xs font-bold rounded-lg hover:bg-sky-100 transition-colors shadow-sm">
            Sincronizar Corpus
          </button>
        </div>
      </section>

      <!-- 2. Métricas de Triagem (PRISMA/Audit) -->
      <section class="mb-6 pt-6 border-t border-slate-100">
        <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-wider text-slate-400">Estado da Recuperação</h3>
        <div class="space-y-2">
          <div class="flex justify-between items-center text-xs p-2.5 rounded-lg bg-slate-50 border border-slate-100 text-slate-600">
            <span class="font-medium">Total no Acervo</span>
            <span id="stat-total" class="font-bold text-slate-900">0</span>
          </div>
          <div class="flex justify-between items-center text-xs p-2.5 rounded-lg bg-sky-50 border border-sky-100 text-sky-700 shadow-sm">
            <span class="font-medium">Filtrados na Busca</span>
            <span id="stat-filtered" class="font-bold">0</span>
          </div>
          <div class="flex justify-between items-center text-xs p-2.5 rounded-lg bg-indigo-50 border border-indigo-100 text-indigo-700 shadow-sm">
            <span class="font-medium">Selecionados p/ Exportar</span>
            <span id="stat-included" class="font-bold">0</span>
          </div>
        </div>
      </section>

      <!-- 3. Ações de Exportação (Scopus Standard) -->
      <section class="pt-6 border-t border-slate-100">
        <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-wider">Exportação & Auditoria</h3>
        <div class="grid grid-cols-1 gap-2">
          <button id="exportCsvBtn" class="text-xs text-left px-3 py-2.5 border border-slate-200 rounded-lg hover:bg-slate-50 hover:border-slate-300 transition-all font-semibold text-slate-700 flex items-center gap-2 group">
            <svg class="w-4 h-4 text-emerald-600 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            Exportar Metadados (CSV)
          </button>
          <button id="exportJsonBtn" class="text-xs text-left px-3 py-2.5 border border-slate-200 rounded-lg hover:bg-slate-50 hover:border-slate-300 transition-all font-semibold text-slate-700 flex items-center gap-2 group opacity-60 hover:opacity-100">
            <svg class="w-4 h-4 text-amber-500 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
            Salvar Estado (JSON)
          </button>
        </div>
      </section>

    </div>

    <!-- Status de Conexão -->
    <div class="p-4 border-t border-slate-200 bg-slate-50">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
        <span class="text-[10px] text-slate-500 font-medium tracking-wide">dataWASHES API: Online</span>
      </div>
    </div>
  </aside>

  <!-- ================= Main Area: Search & Results ================= -->
  <main class="flex-1 flex flex-col h-screen overflow-hidden relative">

    <!-- Header: Search Bar -->
    <header class="bg-white border-b border-slate-200 shadow-sm z-20 shrink-0">
      <div class="max-w-5xl mx-auto px-8 py-6">
        <div class="flex flex-col gap-4">
          <div class="flex-1">
            <div class="flex items-center justify-between mb-2">
              <label for="searchInput" class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">
                String de Busca Booleana
              </label>
              <div class="flex gap-2">
                <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-mono">AND</span>
                <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-mono">OR</span>
                <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-mono">NOT</span>
                <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-mono">" "</span>
                <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-mono">*</span>
              </div>
            </div>
            <textarea
              id="searchInput"
              rows="2"
              class="w-full rounded-lg border border-slate-300 p-3 text-sm focus:ring-2 focus:ring-sky-500 focus:border-sky-500 shadow-inner resize-none font-mono text-slate-800 leading-relaxed"
              placeholder='Ex: (recruit* OR hiring) AND "software engineering" AND candidate*'
            ></textarea>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <button
                id="searchBtn"
                class="bg-slate-900 text-white px-6 py-2.5 rounded-lg text-sm font-semibold hover:bg-slate-800 transition-all flex items-center gap-2 shadow-lg shadow-slate-200"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span>Executar Busca</span>
              </button>
              <span id="statusBox" class="text-xs text-slate-500 font-medium bg-slate-100 px-3 py-1.5 rounded-full">Inicializando...</span>
            </div>

            <!-- Feedback de Erro -->
            <div id="errorBox" class="hidden text-xs bg-rose-50 text-rose-700 px-4 py-2 rounded-lg border border-rose-200 font-medium animate-pulse flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              <span>Erro de sintaxe booleana detectado.</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Content: Resultados -->
    <section class="flex-1 overflow-y-auto bg-slate-50/50 custom-scrollbar">
      <div class="max-w-5xl mx-auto px-8 py-8">
        
        <!-- Results Toolbar (Selecionar Todos) -->
        <div id="resultsToolbar" class="hidden mb-6 flex items-center justify-between bg-white p-3 rounded-xl border border-slate-200 shadow-sm ring-1 ring-slate-900/5">
          <div class="flex items-center gap-3">
            <button id="selectAllBtn" onclick="window.toggleSelectAll()" class="group text-xs font-bold text-sky-700 bg-sky-50 px-4 py-2 rounded-lg hover:bg-sky-100 transition-all flex items-center gap-2 border border-sky-100">
              <input type="checkbox" id="selectAllCheckbox" class="w-3.5 h-3.5 text-sky-600 rounded border-sky-300 focus:ring-sky-500 pointer-events-none">
              <span id="selectAllText">Selecionar todos os resultados</span>
            </button>
          </div>
          <div class="flex items-center gap-4 pr-2">
            <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Ações em Massa</span>
          </div>
        </div>

        <!-- Container de Cards -->
        <div id="resultsContainer" class="space-y-4">
          <!-- Renderizado via JavaScript -->
        </div>

      </div>
    </section>

  </main>

  <!-- Scripts -->
  <script type="module" src="js/ui.js"></script>

</body>
</html>
