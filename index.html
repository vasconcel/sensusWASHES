<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sensusWASHES | Advanced Research Screening</title>

  <!-- Tailwind CSS para Prototipagem de UI -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Sistema de Estilos Acadêmicos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Tipografia Inter (Padrão para Interfaces de Dados) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-slate-50 flex overflow-hidden">

  <!-- ================= SIDEBAR: Metodologia & Filtros API ================= -->
  <aside class="w-80 flex flex-col border-r bg-white z-30 relative shadow-xl">
    
    <!-- Header Sidebar -->
    <div class="p-6 border-b bg-slate-900 text-white">
      <h1 class="text-xl font-extrabold tracking-tight">sensusWASHES</h1>
      <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest mt-1">
        Evidence-Based SE Research Tool
      </p>
    </div>

    <div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8">
      
      <!-- 1. Estado da Revisão (Estatísticas PRISMA) -->
      <section>
        <h3 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Estado da Revisão</h3>
        <div class="grid grid-cols-1 gap-2 text-sm">
          <div class="flex justify-between items-center p-2 rounded bg-slate-50 border border-slate-100">
            <span class="text-slate-600 font-medium">Corpus Disponível</span>
            <span id="stat-total" class="font-bold text-slate-900">0</span>
          </div>
          <div class="flex justify-between items-center p-2 rounded bg-sky-50 border border-sky-100 text-sky-700">
            <span class="font-semibold">Filtrados (Search)</span>
            <span id="stat-filtered" class="font-bold">0</span>
          </div>
          <div class="flex justify-between items-center p-2 rounded bg-emerald-50 border border-emerald-100 text-emerald-700">
            <span class="font-semibold">Incluídos (IC)</span>
            <span id="stat-included" class="font-bold">0</span>
          </div>
          <div class="flex justify-between items-center p-2 rounded bg-rose-50 border border-rose-100 text-rose-700">
            <span class="font-semibold">Excluídos (EC)</span>
            <span id="stat-excluded" class="font-bold">0</span>
          </div>
        </div>
      </section>

      <!-- 2. Filtros de Arquitetura da API (Data Exploration) -->
      <section class="pt-6 border-t border-slate-100">
        <h3 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Filtros de API</h3>
        <div class="space-y-4">
          <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Edição WASHES</label>
            <select id="editionFilter" class="w-full p-2 text-xs border rounded-md bg-white focus:ring-2 focus:ring-sky-500 outline-none transition">
              <option value="all">Todas as Edições</option>
              <!-- Dinâmico via API -->
            </select>
          </div>
          <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Ano Específico</label>
            <select id="yearFilter" class="w-full p-2 text-xs border rounded-md bg-white focus:ring-2 focus:ring-sky-500 outline-none transition">
              <option value="all">Todos os Anos</option>
              <!-- Dinâmico via API -->
            </select>
          </div>
          <button id="applyFiltersBtn" class="w-full py-2 bg-slate-800 text-white text-[11px] font-bold rounded hover:bg-slate-700 transition shadow-md active:scale-95">
            Sincronizar Corpus
          </button>
        </div>
      </section>

      <!-- 3. Exportação & Auditoria -->
      <section class="pt-6 border-t border-slate-100">
        <h3 class="text-[11px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Exportar Protocolo</h3>
        <div class="grid grid-cols-1 gap-2">
          <button id="exportCsvBtn" class="text-[11px] text-left px-3 py-2 border rounded hover:bg-slate-50 transition font-semibold text-slate-700 flex items-center justify-between">
            Relatório de Triagem (CSV) <span>↓</span>
          </button>
          <button id="exportJsonBtn" class="text-[11px] text-left px-3 py-2 border rounded hover:bg-slate-50 transition font-semibold text-slate-700 flex items-center justify-between">
            Backup de Decisões (JSON) <span>↓</span>
          </button>
        </div>
      </section>

    </div>

    <!-- Footer da Sidebar -->
    <div class="p-4 border-t bg-slate-50">
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></div>
        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">dataWASHES API Connected</span>
      </div>
    </div>
  </aside>

  <!-- ================= MAIN CONTENT AREA ================= -->
  <main class="flex-1 flex flex-col h-screen overflow-hidden">

    <!-- Header: Boolean Search Engine -->
    <header class="bg-white border-b shadow-sm z-20">
      <div class="max-w-5xl mx-auto px-8 py-6">
        <div class="flex flex-col gap-4">
          
          <div class="flex-1">
            <div class="flex justify-between items-end mb-2">
              <label for="searchInput" class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">
                Boolean Search String (SLR/MLR Protocol)
              </label>
              <span id="statusBox" class="text-[11px] italic text-sky-600 font-medium"></span>
            </div>
            
            <textarea
              id="searchInput"
              rows="2"
              class="w-full rounded-lg border border-slate-200 p-4 text-sm font-mono focus:ring-4 focus:ring-sky-500/10 focus:border-sky-500 shadow-inner resize-none transition-all"
              placeholder='Ex: ("software engineering" OR "education") AND ("gender" OR "diversity")'
            ></textarea>
          </div>

          <div class="flex items-center justify-between">
            <button
              id="searchBtn"
              class="bg-sky-600 text-white px-8 py-2.5 rounded-lg text-sm font-bold hover:bg-sky-700 transition-all flex items-center gap-2 shadow-lg shadow-sky-200 active:scale-95"
            >
              Executar Busca
            </button>

            <!-- Feedback de Erro Dinâmico -->
            <div id="errorBox" class="hidden text-xs bg-rose-50 text-rose-600 px-4 py-2 rounded-md border border-rose-200 font-semibold animate-pulse">
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Content: Resultados (Scroll Independente) -->
    <section class="flex-1 overflow-y-auto bg-slate-50 custom-scrollbar">
      <div class="max-w-5xl mx-auto px-8 py-10">
        
        <!-- Grid de Resultados -->
        <div id="resultsContainer" class="space-y-6">
          
          <!-- Estado Inicial (Empty State) -->
          <div class="flex flex-col items-center justify-center py-24 text-slate-300">
            <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <h4 class="text-lg font-semibold">Aguardando Parâmetros</h4>
            <p class="text-sm">Defina os filtros na sidebar ou insira uma string booleana acima.</p>
          </div>

        </div>
      </div>
    </section>

  </main>

  <!-- ================= SCRIPTS ================= -->
  <!-- Carregamento Modular via ESM -->
  <script type="module" src="js/ui.js"></script>

</body>
</html>
